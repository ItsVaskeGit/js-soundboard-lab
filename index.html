<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daft Punk - HTML5 Audio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div id="root">
    <img class="logo" src="images/logo.png" alt="This is the logo.">
    <div id="table">

            <div id="stronger" class="column"><p>Stronger</p></div>
        </div>
        <div class="row">
            <div id="more_than" class="column"><p>More Than</p></div>

            <div id="our" class="column"><p>Our</p></div>
            <div id="never" class="column"><p>Never</p></div>
        </div>
        <div class="row">
            <div id="ever" class="column"><p>Ever</p></div>
